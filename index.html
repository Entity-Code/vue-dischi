<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <title>Dischi musicali</title>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js ">
      </script>
   </head>
   <body>


      <!-- istanza vue -->
      <div id="nav"> <img src="img/iconmonstr-spotify-1.svg"> </div>

      <div id="app">


         <!-- container dischi -->
         <div class="container">


            <!-- boxes -->
            <div class="box" v-for="(album, index) in albums">

               <img class="size-img" :src="album.poster">
               <h1>{{album.title}}</h1>
               <p>{{album.author}}</p>
               <p>{{album.year}}</p>

            </div>




         </div>


      </div>






      <!-- link js -->
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
